<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
    
    <p>New user? <a href="register.html">Register here</a></p>
  </div>

  <label for="profilePic">Upload Profile Picture:</label><br>
  <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)" /><br><br>

   <img id="preview" src="" alt="Preview" style="width: 100px; height: 100px; border-radius: 50%; display: none;" />


  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      
      if (true) {
        localStorage.setItem("isLoggedIn", "true");
        alert('login successfully');
        location.href = "index.html";
      } else {
        document.getElementById("loginMsg").textContent = "Logging in...";
        
        
      }
    }

    
  let base64Image = "";

  function previewImage(event) {
    const file = event.target.files[0];

    if (file) {
      const reader = new FileReader();

      reader.onload = function (e) {
        base64Image = e.target.result;
        const preview = document.getElementById("preview");
        preview.src = base64Image;
        preview.style.display = "block";
      };

      reader.readAsDataURL(file);
    }
  }

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Save login state and image
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("currentUser", email);

    // âœ… Save profile picture if uploaded
    if (base64Image) {
      localStorage.setItem("profilePic", base64Image);
    }

    alert("Login successfully");
    location.href = "index.html";
  }


  </script>
</body>
</html>
